<h1>ACTOR FORM</h1>
<div class="container">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" [formGroup]="actorForm">
            <div class="form-group">
                <label for="name">Actor Name: </label>
                <input type="text" class="form-control" formControlName="name" id="name" required  name="name">
            </div>

            <div class="form-group">
                <label for="actor-birth">Actor Birth:</label>
                <input type="date" class="form-control" formControlName="birthDate" id="actor-birth" required name="birthDate">
            </div>
            <div class="form-group">
                <input type="url" formControlName="image" placeholder="https://example.com"/>
              </div>
        

            <button type="submit" class="btn btn-succes" (click)="save()" [disabled]="!actorForm.valid">Submit</button>

        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>SUCCESS!</h2>
    </div>
</div>
