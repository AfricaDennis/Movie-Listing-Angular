<h1>PRODUCERS LISTING</h1>
<div class="row">
    <div class="col-md-4">
        <ng-image-slider [infinite]="true" [autoSlide]="false" [imageSize]="{width: '762px', height: 442, space: 10}" class="carousel" [images]="imgCollection" #nav></ng-image-slider>
    </div>
    <div class="col-md-12 style" *ngFor="let producer of producers">
        <app-producer-card [producer]="producer" (onProducerSelected)="onSelect($event)" (onProducerDeleted)="delete($event)"></app-producer-card>
    </div>
</div>
<div class="row">
    <div *ngIf="selectedProducer">
        <app-producer-detail [producerId]="selectedProducer"></app-producer-detail>
    </div>
</div>
