<h1 class="title">FILM LISTING</h1>
<div class="row">
<div class="col-md-4">
<ng-image-slider [infinite]="true" [autoSlide]="false" [imageSize]="{width: '762px', height: 442, space: 10}" class="carousel" [images]="imgCollection" #nav></ng-image-slider>
</div>
</div>
<div class="row">    

    <div class="col-md-12 style" *ngFor="let movie of movies">
        <app-movie-card [movie]="movie" (onMovieSelected)="onSelect($event)" (onMovieDeleted)="delete($event)"></app-movie-card>
    </div>
</div>
<div class="row">
    <div *ngIf="selectedMovie">
        <app-movie-detail [movieId]="selectedMovie"></app-movie-detail>
    </div>
</div>
