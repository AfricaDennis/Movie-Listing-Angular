<h1>FILM LISTING</h1>
<div class="row">
    <div class="col-md-12 style" *ngFor="let movie of movies">
        <app-movie-card [movie]="movie" (onMovieSelected)="onSelect($event)" (onMovieDeleted)="delete($event)"></app-movie-card>
    </div>
</div>
<div class="row">
    <div *ngIf="selectedMovie">
        <app-movie-detail [movieId]="selectedMovie"></app-movie-detail>
    </div>
</div>
